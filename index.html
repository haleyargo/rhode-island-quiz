<body>

<header>
    <h1>rhode island quiz</h1>
      <div class="anchors">
          <p>progress...</p>

          <img src="img/anchor_off.svg" class="anchor1off">
          <img src="img/anchor_on.svg" class="anchor1on hide">

          <img src="img/anchor_off.svg" class="anchor2off">
          <img src="img/anchor_on.svg" class="anchor2on hide">

          <img src="img/anchor_off.svg" class="anchor3off">
          <img src="img/anchor_on.svg" class="anchor3on hide">

          <img src="img/anchor_off.svg" class="anchor4off">
          <img src="img/anchor_on.svg" class="anchor4on hide">

      </div>
</header>

<section class = "start">
  <div class="empty">
  <div class="content">
  <h1>Rhode Island</h1>
  <h2>What do you know?</h2>
  <p>Test your knowledge on the ocean state with this interactive quiz.</p>
  <button>Start</button>
  </div>
</div>
</section>



<section class="question" data-key="0">


  <div class="content">

  <h2>When was Rhode Island founded?</h2>
  <form>
    <div>
      <input type="radio" id="q1-1" name="q1" value="0">
      <label for="q1-1">May 4, 1776</label>
    </div>

    <div>
      <input type="radio" id="q1-2" name="q1" value="0">
      <label for="q1-2">October 8, 1774</label>
    </div>

    <div>
      <input type="radio" id="q1-3" name="q1" value="0">
      <label for="q1-3">April 5, 1614</label>
    </div>

    <div>
      <input type="radio" id="q1-4" name="q1" value="0">
      <label for="q1-4">June 2, 1512</label>
    </div>

    <button>Next</button>

  </form>
</div>
</section>

<section class="question" data-key="1">


  <div class="content">

  <h2>What is the Rhode Island flower?</h2>
  <form>
    <div>
      <input type="radio" id="q2-1" name="q2" value="i">
      <label for="q2-1">A rose</label>
    </div>

    <div>
      <input type="radio" id="q2-2" name="q2" value="0">
      <label for="q2-2">A violet</label>
    </div>

    <div>
      <input type="radio" id="q2-3" name="q2" value="0">
      <label for="q2-3">a peony</label>
    </div>

    <div>
      <input type="radio" id="q2-4" name="q2" value="0">
      <label for="q2-4">a daisy</label>
    </div>

    <button>Next</button>

  </form>

</div>

</section>

<section class="question" data-key="2">


  <div class="content">


  <h2>Why did Buddy Cianci resign?<span class = "resign"><br>(the first time)</span></h2>
  <form>
    <div>
      <input type="radio" id="q3-1" name="q3" value="0">
      <label for="q3-1">Allegations of financial corruption in 1975</label>
    </div>

    <div>
      <input type="radio" id="q3-2" name="q3" value="0">
      <label for="q3-2">He retired from politics following a scandal </label>
    </div>

    <div>
      <input type="radio" id="q3-3" name="q3" value="1">
      <label for="q3-3">pleaded “no contest” to kidnapping his wife’s boyfriend</label>
    </div>

    <div>
      <input type="radio" id="q3-4" name="q3" value="0">
      <label for="q3-4">He became ill and retired to consider his health</label>
    </div>

    <button>Next</button>

  </form>
</div>
</section>

<section class="question" data-key="0">


  <div class="content">

  <h2>What is the Rhode Island bird?</h2>
  <form>
    <div>
      <input type="radio" id="q4-1" name="q4" value="1">
      <label for="q4-1">a chicken</label>
    </div>

    <div>
      <input type="radio" id="q4-2" name="q4" value="0">
      <label for="q4-2">a robin</label>
    </div>

    <div>
      <input type="radio" id="q4-3" name="q4" value="0">
      <label for="q4-3">a turkey</label>
    </div>

    <div>
      <input type="radio" id="q4-4" name="q4" value="0">
      <label for="q4-4">a bluejay</label>
    </div>

    <button class="submit">Next</button>

  </form>
</div>

</section>

<section class="results" data-key="5">
<div class="empty">
  <div class="content">
    <h1 class="greeting"></h1>
    <p class="result"></p>
    <h2 class="message"></h2>
    <button class="resetquiz">try again</button>

  </div>
</div>
</section>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>

</body>

</html>
